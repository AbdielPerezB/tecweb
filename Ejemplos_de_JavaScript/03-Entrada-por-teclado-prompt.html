<!DOCTYPE html>
<html>
<head>
    <title>03 Uso de la Función Prompt</title>
</head>
<body>
    <script type="text/javascript">
        var nombre;
        var edad;
        nombre = prompt('Ingresa tu nombre: ','');//(Texto a mostrar, valor por default)
        edad = prompt('Ingresa tu edad: ','');
        document.write('Hola ');
        document.write(nombre);
        document.write(' así que tienes ');
        document.write(edad);
        document.write('años');
    </script>
</body>
</html>
