<!DOCTYPE html>
<html>
<head>
    <title>09 sentencia switch y modificaci√≥n de bgcolor</title>
</head>
<body>
    <script type="text/javascript">
        var col;
        col = prompt('Ingrese el color con que quiera pintar el fondo de la ventana (rojo, verde, azul)','');

        switch(col){
            case 'rojo': document.bgColor='#ff0000';
                    break;
            case 'verde': document.bgColor='#00ff00';
                    break;
            case 'azul': document.bgColor='#0000ff';
                    break;
            default: document.write('Debe ingresar un color v&aacute;lido');
        }
        
        </script>
</body>
</html>
