<!DOCTYPE html>
<html>
<head>
    <title>15 Escribir mensaje con funciones</title>
</head>
<body>
    <script type="text/javascript">
        function mostrarMensaje(){
            document.write('Cuidado<br/>');
            document.write('Ingresa tu documento correctamente<br/>');

        mostrarMensaje();
        mostrarMensaje();
        mostrarMensaje();
    </script>
