<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de insersión de datos a PRODUCTOS</title>
        <style>
            ol, ul{
                list-style-type: none;
            }
        </style>
    </head>

    <body>
        <script type="text/javascript">
            function prueba(){
                alert('Mensaje de prueba');
                window.location = 'set_producto_v2.php';
            }
        </script>
        <h1>Formulario de insersión de datos a la tabla Productos de la BD Marketzone</h1>
        <form id="form_insert" action="set_producto_v2.php" method="post">
            <h2>Nuevo Porducto</h2>
            <fieldset>
                <legend>Inserta los datos del nuevo producto:</legend>
                <ul>
                    <li> <label for="nombre">Nombre: </label><input id="nombre" name="nombre_producto" type="text" size="25" maxlength="100">  </li>
                    <li> <label for="marca">Marca: </label><input id="marca" name="marca_producto" type="text" size="25" maxlength="100">  </li>
                    <li> <label for="modelo">Modelo: </label><input id="modelo" name="modelo_producto" type="text" size="25" maxlength="100">  </li>
                    <li> <label for="precio">Precio: $</label><input id="precio" name="precio_producto" type="text" size="25" maxlength="100" placeholder="0.00">  </li>
                    <li> <label for="unidades">Unidades: </label><input id="unidades" name="unidades_producto" type="number" min="0" value="1">  </li>
                    <li> <label for="detalles">Detalles: </label><br/><textarea id="detalles" name="detalles_producto" rows="4" cols="60" ></textarea></li>
                    <li> <label for="ruta-img">Ruta de la Imagen: </label><input id="ruta-img" name="ruta_img_producto" type="text" size="20" maxlength="20" placeholder="ej: img/imagen.png">  </li>
                </ul>
            </fieldset>
            <p>
                <input type="button" value="Insertar" onClick="prueba()">
                <input type="reset" value="Restablecer">
            </p>
        </form>
    </body>
</html>
